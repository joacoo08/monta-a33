<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa de Montaña</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Script para mostrar/ocultar el menú en la versión móvil
        function toggleMenu() {
            var menu = document.querySelector(".menu ul");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="images.png" alt="Logo">
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                &#9776; <!-- Icono de menú hamburguesa -->
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Hombre</a></li>
                    <li><a href="#">Mujer</a></li>
                    <li><a href="#">Niños</a></li>
                    <li><a href="#">Calzado</a></li>
                    <li><a href="#">Material</a></li>
                    <li><a href="#">Marcas</a></li>
                    <li><a href="#">Outlet</a></li>
                </ul>
            </nav>
            <div class="right-menu">
                <a href="#">Portes Gratis</a>
                <a href="#">Cambios y Devoluciones</a>
                <a href="#">Mi Cuenta</a>
                <a href="#">Ayuda</a>
                <a href="#">Cesta</a>
            </div>
        </div>
    </header>
    <section class="hero">
        <img src="fcrev-180423-alps-crossing-austria-france_ES~~~~~es~mux~~2.jpg" alt="Mountain Gear">
        <div class="overlay">
            <h1>Ropa Montaña Hombre</h1>
            <div class="brands">
                <img src="images (1).png" alt="The North Face">
                <img src="x-bionic-logo-vector.png" alt="X-Bionic">
                <img src="images (2).png" alt="Arc'teryx">
                <img src="images (3).png" alt="Black Diamond">
                <img src="images (4).png" alt="Rab">
            </div>
        </div>
    </section>
</body>
</html>
